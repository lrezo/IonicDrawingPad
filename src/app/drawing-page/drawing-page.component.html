<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Draw | Ionic Drawing Pad </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="">
    <div>
      <ion-text color="primary">
        <h2>Hello!</h2>
      </ion-text>
      <ion-text color="medium">
        <p>
          This is the welcome page. Choose where to save your drawing and then
          start drawing.
        </p>
      </ion-text>
    </div>
  </div>
</ion-content>
